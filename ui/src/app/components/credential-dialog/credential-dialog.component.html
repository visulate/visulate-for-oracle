<h2 mat-dialog-title>Connect to Database</h2>
<mat-dialog-content>
  <p>Enter credentials to authorize the AI Agent to run SQL on {{data.database}}.</p>

  <form [formGroup]="form" (ngSubmit)="onConnect()">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Database</mat-label>
      <mat-select formControlName="database" (selectionChange)="onDatabaseChange($event.value)">
        <mat-option *ngFor="let db of databases" [value]="db">
          {{db}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Username</mat-label>
      <input matInput formControlName="username">
      <mat-error *ngIf="form.get('username').hasError('required')">
        Username is required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Password</mat-label>
      <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password">
      <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hidePassword" type="button">
        <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
      <mat-error *ngIf="form.get('password').hasError('required')">
        Password is required
      </mat-error>
    </mat-form-field>

    <div *ngIf="error" class="error-message">
      {{error}}
    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onConnect()" [disabled]="form.invalid || isLoading">
    <span *ngIf="!isLoading">Connect</span>
    <span *ngIf="isLoading">Connecting...</span>
  </button>
</mat-dialog-actions>
